<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="200" height="200" viewBox="0 0 200 200">

  <style>
    @keyframes rotateClockwise {
      0% { transform: rotate(0deg); }
      90% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes rotateCounterClockwise {
      0% { transform: rotate(0deg); }
      90% { transform: rotate(-360deg); }
      100% { transform: rotate(0deg); }
    }

    .circle {
      fill: var(--first-color, #5b09ba);
      animation: rotateClockwise 6s linear infinite;
      transform-origin: 50% 50%;
    }

    .text {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 48px;
      fill: white;
      text-anchor: middle;
      dominant-baseline: middle;
      animation: rotateCounterClockwise 2s ease-in-out infinite;
    }
  </style>

  <!-- Fondo negro -->
  <rect width="100%" height="100%" fill="black"/>

  <!-- CÃ­rculo con color de fondo -->
  <circle class="circle" cx="100" cy="100" r="80" />

  <!-- Texto "WA" en el centro -->
  <text class="text" x="100" y="100">WA</text>

</svg>



