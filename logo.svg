<svg version="1.1"
     baseProfile="full"
     width="500" height="500"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes spinRight {
      0% {
        transform: rotate(0deg);
      }
      80% {
        transform: rotate(360deg);
      }
    }

    @keyframes spinLeft {
      0% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    @keyframes logoAnimation {
      0%, 60% {
        animation: spinRight 6s linear;
      }
      60%, 80% {
        animation: spinLeft 0.5s linear;
      }
      80%, 100% {
        animation: none;
      }
    }

    rect {
      fill: black;
    }

    image {
      transform-origin: center;
      animation: logoAnimation 8s infinite;
    }
  </style>

  <!-- Background rectangle -->
  <rect width="100%" height="100%" />

  <!-- Centered spinning logo -->
  <image href="./imgs/wiser-07.png" x="50%" y="50%" width="100" height="100" transform="translate(-50, -50)" />
</svg>
