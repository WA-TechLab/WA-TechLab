<svg version="1.1"
     baseProfile="full"
     width="500" height="400"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Animaci贸n del fondo con gradiente de colores */
    @keyframes backgroundMove {
      0%   { fill: #1abc9c; }
      50%  { fill: #2980b9; }
      100% { fill: #1abc9c; }
    }

    /* Animaci贸n de rotaci贸n 3D de la pelota */
    @keyframes circle3D {
      0%   { transform: translate(-50%, -50%) scale(1) rotateX(0deg) rotateY(0deg); }
      50%  { transform: translate(-50%, -50%) scale(1.2) rotateX(180deg) rotateY(180deg); }
      100% { transform: translate(-50%, -50%) scale(1) rotateX(360deg) rotateY(360deg); }
    }

    /* Animaci贸n del texto principal */
    @keyframes text3D {
      0%   { transform: scale(1) translateZ(0px); }
      50%  { transform: scale(1.2) translateZ(50px); }
      100% { transform: scale(1) translateZ(0px); }
    }

    rect {
      animation: backgroundMove 10s infinite alternate;
    }

    circle {
      fill: #e67e22;
      transform-origin: center;
      animation: circle3D 6s ease-in-out infinite;
    }

    text {
      font: 700 28px Arial, sans-serif;
      text-anchor: middle;
      fill: #ecf0f1;
      transform-style: preserve-3d;
      transform-origin: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    #waText {
      animation: text3D 5s ease-in-out infinite;
    }
    
    image {
      transform-origin: center;
      animation: circle3D 6s ease-in-out infinite;
    }

  </style>

  <!-- Fondo animado -->
  <rect width="100%" height="100%" />

  <!-- Pelota girando -->
  <circle cx="50%" cy="50%" r="90" />

  <!-- Texto animado -->
  <!-- <text id="waText" x="50%" y="55%">WA-Tech</text> -->

  <image href="./imgs/wiser-07.png" x="50%" y="45%" width="120" height="120" transform="translate(-60, -60)" />

</svg>
