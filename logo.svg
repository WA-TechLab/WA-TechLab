<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="500" height="500"
     viewBox="0 0 500 500">
  <style>
    @keyframes spinRight {
      0% {
        transform: rotate(0deg);
      }
      80% {
        transform: rotate(360deg);
      }
    }

    @keyframes spinLeft {
      0% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    @keyframes logoCycle {
      0%, 60% {
        animation: spinRight 6s linear;
      }
      60%, 80% {
        animation: spinLeft 0.5s linear;
      }
      80%, 100% {
        transform: rotate(0deg);
      }
    }

    rect {
      fill: black;
    }

    image {
      animation: logoCycle 8s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }
  </style>

  <!-- Fondo negro -->
  <rect width="100%" height="100%" />

  <!-- Logo incrustado giratorio -->
  <image x="200" y="200" width="100" height="100"
         href="data:image/png;base64,BASE64_ENCODED_IMAGE" />
</svg>


